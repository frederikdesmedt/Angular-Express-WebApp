<div class="page-header">
	<h3>
          <a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
          <span ng-hide="post.link">{{post.title}}</span>
        </h3>
</div>

<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)" /> {{comment.upvotes}} - by {{comment.author}}
	<span style="font-size: 20px; margin-top: 10px;">{{comment.body}}</span>
</div>

<form ng-show="isLoggedIn()" ng-submit="addComment()" style="margin-top: 30px;">
	<h3>Add a new comment</h3>
	<div class="form-group">
		<input type="text" ng-model="body" class="form-control" placeholder="Type a comment..." />
	</div>
	<button class="btn btn-primary" type="submit">Add comment</button>
</form>

<h3 ng-hide="isLoggedIn()">You must be <a href="/#/login">logged in</a> to comment</h3>
