<form ng-submit="addPost()">
	<div class="form-group">
		<input class="form-control" type="text" ng-model="title" placeholder="Type a title" />
	</div>

	<div class="form-group">
		<input class="form-control" type="text" ng-model="link" placeholder="Link" />
	</div>

	<input class="btn" type="submit" value="Add a post" ng-disabled="!title"/>
</form>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
	<a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
	<span ng-hide="post.link">{{post.title}}</span>
	<span><a href="#/posts/{{post._id}}">Go to comments</a></span> upvotes: {{post.upvotes}}
</div>
